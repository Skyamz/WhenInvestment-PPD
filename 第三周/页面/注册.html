<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>注册 </title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>WHEN（问）金融</h1>
              <form method="post">
                <p>请填写您的详细信息</p>
                <input type="text" class="form-control1" placeholder="姓名" autofocus="">
                <input type="text" class="form-control1" placeholder="地址" autofocus="">
                <input type="email" name="email" class="form-control1" placeholder="邮箱" autofocus="">
                <input type="text" class="form-control1" placeholder="城市" autofocus="">
                <div class="radios">
                  <label for="radio-01" class="label_radio">
                    <input type="radio" checked=""> 男
                  </label>
                  <label for="radio-02" class="label_radio">
                    <input type="radio"> 女
                  </label>
                </div>
                <p> 请填写您的账户信息</p>
                <input type="text" name="name" class="form-control1" placeholder="用户名" autofocus="">
                <input type="password" name="password" class="form-control1" placeholder="密码">
                <input type="password" name="password-repeat"class="form-control1" placeholder="确认密码">

                <button type="submit" class="btn btn-lg btn-success1 btn-block" >提交</button>
                <div class="registration">
                  已注册用户？
                  <a class="" href="/login">
                    登录
                  </a>
                </div>
              </form>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>创建用户</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html">提交</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                  <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
